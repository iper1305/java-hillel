name: Java CI with Maven

on:
  push:
    branches:
      - master
  pull_request:


permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Azul Zulu JDK 18
        uses: actions/setup-java@v3
        with:
          java-version: '18.x'
          distribution: 'temurin'
      - name: Build with Maven
          run: ./mvnw clean install